<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    /* Footer Styles */
    .footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    /* Content Section Styles */
    .container-content {
      padding: 20px;
    }

    .postHeader {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .block {
      width: 40px;
      height: 40px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .comment-user {
      display: inline-block;
    }

    .nameAcc {
      margin-bottom: 0;
    }

    .logoutAcc {
      margin-top: 0;
    }

    .tabs-wrapper {
      padding: 20px;
    }

    .nav-link {
      cursor: pointer;
    }

    .bar {
      border: none;
      height: 2px;
      background-color: #ccc;
    }

    .content-wrapper {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .utility {
      justify-content: space-between;
    }

    .btn-edit,
    .btn-delete {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination {
      margin-top: 20px;
    }

    .page-prev,
    .page-next {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #212529;
    }

    .btn-warning:hover {
      background-color: #e0a800;
      border-color: #d39e00;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <!-- Navbar content goes here -->
      Navbar
    </nav>
  </header>
  <section class="container-content w-100">
    <div class="row postHeader">
      <div class="col-md-9 d-flex align-items-center ms-5">
        <div class="block mt-1 ms-3 me-3"></div>
        <img
          style="width: 40px; height: 40px; overflow: hidden; border-radius: 50%;"
          src=""
          alt=""
          class="mt-1 me-2"
        />
        <div class="comment-user p-1">
          <div class="nameAcc">
            <p class="mb-0">Username</p>
          </div>
          <div class="logoutAcc">
            <p class="font-weight-bold mb-0">10 Recipes</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="tabs-wrapper container row ms-3 ps-5">
    <ul class="nav nav-tabs border-0" id="recipesTab" role="tablist">
      <li class="nav-item" id="nav-item">
        <a
          class="titleTab nav-link active border-0"
          id="recipes-tab"
          data-bs-toggle="tab"
          href="#recipes"
          role="tab"
          aria-controls="recipes"
          aria-selected="true"
        >
          Recipes
        </a>
      </li>
      <li class="nav-item" id="nav-item">
        <a
          class="titleTab nav-link border-0"
          id="bookmarked-tab"
          data-bs-toggle="tab"
          href="#bookmarked"
          role="tab"
          aria-controls="bookmarked"
          aria-selected="false"
        >
          Bookmarked
        </a>
      </li>
      <li class="nav-item" id="nav-item">
        <a
          class="titleTab nav-link border-0"
          id="liked-tab"
          data-bs-toggle="tab"
          href="#liked"
          role="tab"
          aria-controls="liked"
          aria-selected="false"
        >
          Liked
        </a>
      </li>
    </ul>
    <hr class="bar w-50" />
    <div class="tab-content" id="recipesTabContent">
      <div
        class="container tab-pane fade show active"
        id="recipes"
        role="tabpanel"
        aria-labelledby="recipes-tab"
      >
        <div class="container-fluid row">
          <div class="content-wrapper row">
            <div class="content col-lg-4 col-md-5 col-sm-7 mb-5">
              <img
                style="border-radius: 10px;"
                src=""
                alt="Food Image"
                width="300"
                height="200"
              />
            </div>
            <div class="content-title col-lg-8 col-md-7 col-sm-5">
              <h5>Title</h5>
              <div>
                <p class="mb-0">Ingredients:</p>
                <p>Ingredient 1, Ingredient 2, Ingredient 3</p>
              </div>
              <div class="utility d-flex gap-5">
                <div class="actions mt-4">
                  <a href="/editMenu" class="btn-edit btn pt-2">Edit Menu</a>
                </div>
                <div class="actions mt-4 ps-2">
                  <button
                    class="btn-delete btn text-center pt-2"
                    onclick="setShowModal(true)"
                  >
                    Delete Menu
                  </button>
                  <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Delete Recipe</h4>
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                          >
                            &times;
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>Are you sure you want to delete this recipe?</p>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-default"
                            data-dismiss="modal"
                          >
                            Cancel
                          </button>
                          <button
                            type="button"
                            class="btn btn-danger"
                            onclick="handleDelete()"
                          >
                            Delete
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pagination container-fluid mt-5 d-flex justify-content-center align-items-center">
          <div class="page-content d-flex align-items-baseline gap-2">
            <button
              class="page-prev btn btn-warning text-white"
              onclick="handlePrevPage()"
            >
              Prev
            </button>
            <h6 class="ml-4">Show 1-10 From 100</h6>
            <button
              class="page-next btn btn-warning text-white"
              onclick="handleNextPage()"
            >
              Next
            </button>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="bookmarked"
        role="tabpanel"
        aria-labelledby="bookmarked-tab"
      ></div>
      <div
        class="tab-pane fade"
        id="liked"
        role="tabpanel"
        aria-labelledby="liked-tab"
      >
        <h3>Liked Content</h3>
      </div>
    </div>
  </div>
  <footer class="footer">
    <!-- Footer content goes here -->
    Footer
  </footer>
</body>
</html>
