<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Menu</title>
  <style>
    /* Navbar Styles */
    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    /* Search Section Styles */
    .discover {
      background-color: #f5f5f5;
      padding: 20px 0;
    }

    .slide1 {
      text-align: center;
    }

    .searchBar {
      margin-top: 20px;
    }

    .search {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 70%;
    }

    .srcMenu {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .srcMenu:hover {
      background-color: #0056b3;
    }

    .filter {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .content-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .content {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }

    .content img {
      border-radius: 8px;
    }

    .content-title {
      margin-left: 20px;
    }

    .round-image img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #btn-prev,
    #btn-next {
      margin: 0 10px;
    }

    .footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="primary">
    <nav class="navbar">
      <!-- Navbar content goes here -->
      Navbar
    </nav>
    <section class="discover">
      <div class="slide1 mt-4 ms-5">
        <section>
          <h1>
            Search & Explore Your Favorite <br> Recipes
          </h1>
        </section>
        <div class="searchBar d-flex">
          <input
            type="text"
            class="search col-6 ps-5 border-0 font-weight-normal"
            placeholder="Enter Recipe or Ingredients"
          >
          <button id="srcMenu" href="#" class="srcMenu btn ms-3 col-1 d-flex align-items-center justify-content-center">
            Search
          </button>
        </div>
        <div class="filter d-flex mt-3">
          <button id="srcNew" href="#" class="srcNew btn col-1 d-flex align-items-center justify-content-center">
            New
          </button>
          <button id="srcPopular" href="#" class="srcPopular btn ms-3 col-1 d-flex align-items-center justify-content-center">
            Popular
          </button>
          <button id="srcVegetarian" href="#" class="srcVegetarian btn ms-3 col-1 d-flex align-items-center justify-content-center">
            Vegetarian
          </button>
          <button id="srcBreakfast" href="#" class="srcBreakfast btn ms-3 col-1 d-flex align-items-center justify-content-center">
            Breakfast
          </button>
        </div>
      </div>
    </section>
    <div class="content-wrapper container-fluid d-flex mb-0">
      <div class="container menu-content-pic d-flex flex-column mt-5 ms-5">
        <!-- Recipe items will be dynamically inserted here -->
        <div class="content">
          <div class="content-title">
            <h5>Title</h5>
            <div>
              <p class="mb-0">Ingredients:</p>
              <p>Ingredient 1, Ingredient 2, Ingredient 3</p>
            </div>
            <div class="d-flex mt-4 align-items-center">
              <div class="round-image">
                <img src="https://via.placeholder.com/50" alt="">
              </div>
              <h6>Author</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid pagination justify-content-center row mb-5">
      <button id="btn-prev" class="btn btn-warning btn-prev col-lg-1" disabled>
        Previous
      </button>
      <span class="col-lg-2 text-center">
        Page 1 of 0
      </span>
      <button id="btn-next" class="btn btn-warning btn-next col-lg-1">
        Next
      </button>
    </div>
    <footer class="footer">
      <!-- Footer content goes here -->
      Footer
    </footer>
  </div>
  <script>
    // JavaScript code goes here
  </script>
</body>
</html>
