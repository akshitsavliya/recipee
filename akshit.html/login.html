<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login {
  width: 400px;
  padding: 20px;
  background-color: #f8f9fa;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.content {
  text-align: center;
}

.logo {
  width: 100px;
  height: auto;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-control {
  width: 100%;
  padding: 10px;
  border: 1px solid #ced4da;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.buttonLogin {
  background-color: #ffc107;
  color: #fff;
}

.buttonLogin:hover {
  background-color: #ffca2c;
}

.forgotPass, .account {
  margin-top: 20px;
}

.link {
  color: #007bff;
  text-decoration: none;
}

.link:hover {
  text-decoration: underline;
}


    /* Add more CSS styles for other elements as needed */
  </style>
</head>
<body>
  <section class="login" id="login">
    <div class="content d-flex flex-lg-column flex-md-column">
      <img src="rku.jpeg" class="logo" alt="Logo" />
      <h3 class="pt-3">Let's Get Started!</h3>
      <p class="mb-2">Log in to your existing account</p>
      <hr class="w-60" />
      <form class="formReg">
        <div class="form-group">
          <label for="email" class="mb-1">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="pass" class="mb-1">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter Your Password"
            id="pass"
            name="pass"
            required
          />
        </div>
        <div class="text-center mb-3"> </div>
        <button
          type="submit"
          class="buttonLogin btn-warning btn-md w-100 custom-button"
        >
          Login
        </button>
      </form>
      <h6 class="forgotPass mt-3 text-left">
        Forgot your Password?
        <span>
          <a href="#" class="link">
            &nbsp;Click Here
          </a>
        </span>
      </h6>
      <h6 class="account mt-5 text-center">
        Don't have an account?
        <span>
          <a href="#" class="link">
            &nbsp;Sign up
          </a>
        </span>
      </h6>
    </div>
  </section>
</body>
</html>
