<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Discover Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset CSS */
    body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, figure, figcaption, blockquote, dl, dd, dt {
      margin: 0;
      padding: 0;
    }
    
    /* Box-sizing border-box */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Fonts */
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Primary container */
    .primaryContainer {
      background-color: #f8f9fa;
      padding: 20px;
    }

    /* Discover section */
    #discover {
      /* Discover section styles */
    }

    /* Discover content */
    .content1 {
      /* Discover content styles */
    }

    .slide1 {
      /* Slide1 styles */
    }

    .search-container {
      /* Search container styles */
    }

    .search {
      /* Search input styles */
    }

    .search-button {
      /* Search button styles */
    }

    .slide2 {
      /* Slide2 styles */
    }

    /* Popular section */
    #popular {
      /* Popular section styles */
    }

    .pageTitle {
      /* Page title styles */
    }

    .block {
      /* Block styles */
    }

    .slide1 .circle, .slide1 .circle1, .slide1 .circle2 {
      /* Slide1 circle styles */
    }

    .image2 {
      /* Image2 styles */
    }

    .slide2 .wrapper {
      /* Slide2 wrapper styles */
    }

    /* New Recipe section */
    #new-recipe {
      /* New Recipe section styles */
    }

    .content3 {
      /* Content3 styles */
    }

    .pageTitle {
      /* Page title styles */
    }

    .block {
      /* Block styles */
    }

    .slide1 {
      /* Slide1 styles */
    }

    .sideBarLeft {
      /* SidebarLeft styles */
    }

    .image3 {
      /* Image3 styles */
    }

    .slide2 {
      /* Slide2 styles */
    }

    /* Top section */
    #top {
      /* Top section styles */
    }

    .content-top {
      /* Content top styles */
    }

    /* Footer */
    .footer {
      /* Footer styles */
    }
  </style>
</head>
<body>
  <div class="primaryContainer container-fluid">
    <!-- Navbar -->
    <nav class="navbar">
      <!-- Navbar content goes here -->
    </nav>
  
    <!-- Discover section -->
    <section id="discover">
      <div class="container">
        <div class="content1 row">
          <div class="slide1 col-md-7 d-flex flex-column justify-content-center">
            <section>
              <h1>Discover Recipe <br />& Delicious Food</h1>
            </section>
            <div class="search-container">
              <input
                type="text"
                class="search rounded-3 border-0"
                placeholder="Search Recipe, Food, Ingredient"
                style="font-family: Arial, sans-serif;"
              />
              <button
                class="search-button border-0"
              >
                Search
              </button>
            </div>
          </div>
          <div class="slide2 col-md-5">
                <img class="rounded-4" src="" alt="discover" />
          </div>
        </div>
      </div>
    </section>
  
    <!-- Popular section -->
    <section id="popular">
      <div class="container">
        <div class="row">
          <div class="pageTitle col d-flex align-items-center mb-5 ms-0">
            <div class="block"></div>
            <h2 class="text-start">Popular For You !</h2>
          </div>
        </div>
        <div class="row">
          <!-- dot 6 -->
          <div class="slide1">
            <div class="circle position-absolute">
              <div class="circle1">
                <div class="circle-round rounded-circle"></div>
                <div class="circle-round rounded-circle"></div>
                <div class="circle-round rounded-circle"></div>
              </div>
              <div class="circle2">
                <div class="circle-round rounded-circle"></div>
                <div class="circle-round rounded-circle"></div>
                <div class="circle-round rounded-circle"></div>
              </div>
            </div>
          </div>
          <!-- dot 6 end -->
          <div class="image2 col-md-5">
            <img src="" width="100px alt="Popular For You !" />
          </div>
          <div class="slide2 col-md-6 d-flex align-items-center ms-5">
            <div class="wrapper">
              <h2>
                Healthy Bites:
                <br />
                Nourishing Sandwich Creations
              </h2>
              <hr />
              <h5>
                “Quick + Easy Veggie Delight Sandwich -
                <br />
                Elevate Your Lunch in Minutes!“
              </h5>
              <button class="learnMore mt-2 border-0 rounded-2">
                Learn More
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- New Recipe section -->
    <section id="new-recipe">
      <!-- New Recipe content goes here -->
    </section>
    <!-- Top section -->
    <section id="top">
      <!-- Top content goes here -->
    </section>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <!-- Footer content goes here -->
  </footer>
</body>
</html>
